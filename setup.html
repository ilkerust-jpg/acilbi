<head>
<meta charset="UTF-8">

<style>

<h2>üßë‚Äçüíº Bileklik Sahibi Bilgi Giri≈üi</h2>

<div class="panel">
<input id="id" placeholder="Bileklik Kodu (√ñrn: YHOO7R)">

</div>

<script>
async function save(){
  const data = {
    id: document.getElementById("id").value.trim().toUpperCase(),
    ownerPass: document.getElementById("pass").value.trim(),
    name: document.getElementById("name").value.trim(),
    birthYear: document.getElementById("birthYear").value.trim(),

    meds: document.getElementById("meds").value.trim(),
    allergy: document.getElementById("allergy").value.trim(),
    emergency: document.getElementById("emergency").value.trim()
  }

  const res = await fetch("https://acilbi.com/save", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  })

  const text = await res.text()
  alert(text)
}
</script>
